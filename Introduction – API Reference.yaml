<p>To enable betting (filling or posting orders), you need to approve the <code>TokenTransferProxy</code> contract for each token for which you wish to trade. Otherwise, any endpoints that create/cancel or fill orders will fail. For example if you want to trade with both ETH and USDC, you'll need to approve the contract twice, once for each token. The address of the <code>TokenTransferProxy</code> is available at <code>https://api.sx.bet/metadata</code> and the address of each token is given in <a href="https://api.docs.sx.bet/#tokens">the tokens section</a></p>

<p>If you don't wish to do this programmatically, you can simply go to <code>https://sx.bet</code>, make a test bet with the account and token you'll be using, and you will be good to go.</p>

<p>If you want to do it programmatically, see the code sample on the right. Note you will need a tiny bit of SX to make this transaction.</p>

<aside class="notice">
Your assets must be on SX Network to place or fill orders via the API.
</aside>
