<p>This endpoint retrieves live scores for a particular event ID.</p>
<h3 id="http-request">HTTP Request</h3>
<p><code>GET https://api.sx.bet/live-scores</code></p>
<h3 id="query-parameters">Query parameters</h3>
<table><thead>
<tr>
<th>Name</th>
<th>Required</th>
<th>Type</th>
<th>Description</th>
</tr>
</thead><tbody>
<tr>
<td>sportXEventIds</td>
<td>true</td>
<td>string[]</td>
<td>An array of event IDs</td>
</tr>
</tbody></table>

<aside class="notice">
Up to 50 event IDs can be supplied at a time. 
</aside>
<h3 id="response-format">Response format</h3>
<table><thead>
<tr>
<th>Name</th>
<th>Type</th>
<th>Description</th>
</tr>
</thead><tbody>
<tr>
<td>status</td>
<td>string</td>
<td><code>success</code> or <code>failure</code> if the request succeeded or not</td>
</tr>
<tr>
<td>data</td>
<td>Score[]</td>
<td>The resulting scores for the fixtures passed in</td>
</tr>
</tbody></table>

<p>A <code>Score</code> object has the following format</p>

<table><thead>
<tr>
<th>Name</th>
<th>Type</th>
<th>Description</th>
</tr>
</thead><tbody>
<tr>
<td>currentPeriod</td>
<td>string</td>
<td>The current period label</td>
</tr>
<tr>
<td>extra</td>
<td>string</td>
<td>Extra data for this match</td>
</tr>
<tr>
<td>leagueId</td>
<td>number</td>
<td>The league ID for this match</td>
</tr>
<tr>
<td>periodTime</td>
<td>number</td>
<td>The time in the period. If it's -1, it is not available or the game is finished</td>
</tr>
<tr>
<td>periods</td>
<td>Period[]</td>
<td>All of the periods in the match</td>
</tr>
<tr>
<td>sportId</td>
<td>number</td>
<td>The ID of the sport for this match</td>
</tr>
<tr>
<td>teamOneScore</td>
<td>number</td>
<td>The current score for team one</td>
</tr>
<tr>
<td>teamTwoScore</td>
<td>number</td>
<td>The current score for team two</td>
</tr>
<tr>
<td>sportXEventId</td>
<td>string</td>
<td>The event ID for this match</td>
</tr>
</tbody></table>

<p>A <code>Period</code> object has the following format</p>

<table><thead>
<tr>
<th>Name</th>
<th>Type</th>
<th>Description</th>
</tr>
</thead><tbody>
<tr>
<td>label</td>
<td>string</td>
<td>The current period name</td>
</tr>
<tr>
<td>isFinished</td>
<td>boolean</td>
<td><code>true</code> if the period is over</td>
</tr>
<tr>
<td>teamOneScore</td>
<td>string</td>
<td>The score of team one in this period</td>
</tr>
<tr>
<td>teamTwoScore</td>
<td>string</td>
<td>The score of team two in this period</td>
</tr>
</tbody></table>
