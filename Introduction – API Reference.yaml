<p>This endpoint returns active orders on the exchange based on a few parameters</p>
<h3 id="http-request">HTTP Request</h3>
<p><code>GET https://api.sx.bet/orders</code></p>
<h3 id="query-parameters">Query parameters</h3>
<table><thead>
<tr>
<th>Name</th>
<th>Required</th>
<th>Type</th>
<th>Description</th>
</tr>
</thead><tbody>
<tr>
<td>marketHashes</td>
<td>false</td>
<td>string[]</td>
<td>Only get orders for these market hashes. Comma separated.</td>
</tr>
<tr>
<td>baseToken</td>
<td>false</td>
<td>string</td>
<td>Only get orders denominated in this base token</td>
</tr>
<tr>
<td>maker</td>
<td>false</td>
<td>string</td>
<td>Only get orders for this market maker</td>
</tr>
<tr>
<td>sportXEventId</td>
<td>false</td>
<td>string</td>
<td>Only get orders for this event ID</td>
</tr>
</tbody></table>

<aside class="notice">
One of `marketHashes` or `maker` is required.
</aside>

<aside class="notice">
Only one of `marketHashes` and `sportXEventId` can be present.
</aside>
<h3 id="response-format">Response format</h3>
<table><thead>
<tr>
<th>Name</th>
<th>Type</th>
<th>Description</th>
</tr>
</thead><tbody>
<tr>
<td>fillAmount</td>
<td>string</td>
<td>How much this order has been filled in Ethereum units up to a max of <code>totalBetSize</code>. See <a href="https://api.docs.sx.bet/#tokens">the token section</a> of how to convert this into nominal amounts</td>
</tr>
<tr>
<td>orderHash</td>
<td>string</td>
<td>A unique identifier for this order</td>
</tr>
<tr>
<td>marketHash</td>
<td>string</td>
<td>The market corresponding to this order</td>
</tr>
<tr>
<td>maker</td>
<td>string</td>
<td>The market maker for this order</td>
</tr>
<tr>
<td>totalBetSize</td>
<td>string</td>
<td>The total size of this order in Ethereum units. See the <a href="https://api.docs.sx.bet/#tokens">the token section</a> section for how to convert this into nominal amounts.</td>
</tr>
<tr>
<td>percentageOdds</td>
<td>string</td>
<td>The odds that the <code>maker</code> receives in the sx.bet protocol format. To convert to an implied odds divide by 10^20. To convert to the odds that the taker would receive if this order would be filled in implied format, use the formula <code>takerOdds=1-percentageOdds/10^20</code>. See the <a href="https://api.docs.sx.bet/#bookmaker-odds">unit conversion section</a> for more details.</td>
</tr>
<tr>
<td>expiry</td>
<td>number</td>
<td>Deprecated: the time in unix seconds after which this order is no longer valid. After deprecation, this field is always 2209006800 (2040)</td>
</tr>
<tr>
<td>apiExpiry</td>
<td>number</td>
<td>The time in unix seconds after which this order is no longer valid.</td>
</tr>
<tr>
<td>baseToken</td>
<td>string</td>
<td>The base token this order is denominated in</td>
</tr>
<tr>
<td>executor</td>
<td>string</td>
<td>The address permitted to execute on this order. This is set to the sx.bet exchange</td>
</tr>
<tr>
<td>salt</td>
<td>string</td>
<td>A random number to differentiate identical orders</td>
</tr>
<tr>
<td>isMakerBettingOutcomeOne</td>
<td>boolean</td>
<td><code>true</code> if the maker is betting outcome one (and hence taker is betting outcome two if filled)</td>
</tr>
<tr>
<td>signature</td>
<td>string</td>
<td>Signature of the maker on this order</td>
</tr>
<tr>
<td>sportXeventId</td>
<td>string</td>
<td>The event related to this order</td>
</tr>
</tbody></table>
<h3 id="error-responses">Error Responses</h3>
<table><thead>
<tr>
<th>Error Code</th>
<th>Description</th>
</tr>
</thead><tbody>
<tr>
<td>RATE_LIMIT_ORDER_REQUEST_MARKET_COUNT</td>
<td>More than 1000 <code>marketHashes</code> queried</td>
</tr>
<tr>
<td>BOTH_SPORTXEVENTID_MARKETHASHES_PRESENT</td>
<td>Can only send one of <code>marketHashes</code> or <code>sportXEventId</code></td>
</tr>
</tbody></table>

<aside class="notice">
Note that <code>totalBetSize</code> and <code>fillAmount</code> are from *the perspective of the market maker*. <code>totalBetSize</code> can be thought of as the maximum amount of tokens the maker will be putting into the pot if the order was fully filled. <code>fillAmount</code> can be thought of as how many tokens the maker has already put into the pot. To compute how much space there is left from the taker's perspective, you can use the formula <code>remainingTakerSpace = (totalBetSize - fillAmount) * 10^20 / percentageOdds - (totalBetSize - fillAmount)</code>
</aside>
<h2 id="enabling-betting">Enabling betting</h2><div class="highlight"><pre class="highlight javascript tab-javascript"><div class="copy-clipboard"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Copy to Clipboard</title><path d="M18 6v-6h-18v18h6v6h18v-18h-6zm-12 10h-4v-14h14v4h-10v10zm16 6h-14v-14h14v14z"></path></svg></div><code><span class="k">import</span> <span class="p">{</span> <span class="nx">MaxUint256</span> <span class="p">}</span> <span class="k">from</span> <span class="dl">"</span><span class="s2">ethers/constants</span><span class="dl">"</span><span class="p">;</span>
