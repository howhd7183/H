<h1 id="parlay-markets">Parlay Markets</h1>
<p>Bettors can request a custom parlay on <a href="https://sx.bet/">SX.Bet</a> by selecting multiple markets. When they submit a parlay request, a message is sent via Websocket (See <a href="https://api.docs.sx.bet/#parlay-market-requests">this link</a> for more details on the request). Once this message is sent, the web client will wait one second to allow market makers to submit orders for the parlay market.</p>

<p>Market makers can use the payload data from the Parlay Request to submit an <a href="https://api.docs.sx.bet/#post-a-new-order">order</a>. Market makers have a three second window to post orders. After this point, bettors will be shown all available orders at the same time and no other orders will be viewable by the bettor.</p>

<p>Bettors can choose which order to take and will be able to fill orders like any other non-parlay order.</p>

<p>Market makers can <a href="https://api.docs.sx.bet/#cancel-individual-orders">cancel</a> orders like any other non-parlay order.</p>

<aside class="notice">
The parlay order-book that is displayed to a bettor will automatically close after one minute. Your orders may still be active even though the order-book window has closed (the user will not be able to view your order after the window closes).
</aside>

<aside class="notice">
Parlay Orders will expire just as normal orders do, so please set the `apiExpiry` on your orders accordingly.
</aside>

<aside class="notice">
Parlay Markets act as regular markets, but with additional fields to indicate the underlying legs that make up the Parlay.
</aside>
