<p>This endpoint retrieves specific markets</p>
<h3 id="http-request-2">HTTP Request</h3>
<p><code>GET https://api.sx.bet/markets/find</code></p>
<h3 id="query-parameters-2">Query parameters</h3>
<table><thead>
<tr>
<th>Name</th>
<th>Required</th>
<th>Type</th>
<th>Description</th>
</tr>
</thead><tbody>
<tr>
<td>marketHashes</td>
<td>true</td>
<td>string[]</td>
<td>The market hashes of the markets to retrieve. Comma separated. <strong>Maximum 30.</strong></td>
</tr>
</tbody></table>
<h3 id="response-format-2">Response format</h3>
<table><thead>
<tr>
<th>Name</th>
<th>Type</th>
<th>Description</th>
</tr>
</thead><tbody>
<tr>
<td>status</td>
<td>string</td>
<td><code>success</code> or <code>failure</code> if the request succeeded or not</td>
</tr>
<tr>
<td>data</td>
<td>Market[]</td>
<td>The response data</td>
</tr>
</tbody></table>

<p>See <a href="https://api.docs.sx.bet/#get-active-markets">active markets section</a> for how the <code>Market</code> object is formatted. Note that there are a few additional fields if you are querying a market that has been settled/reported:</p>

<table><thead>
<tr>
<th>Name</th>
<th>Type</th>
<th>Description</th>
</tr>
</thead><tbody>
<tr>
<td>reportedDate</td>
<td>number</td>
<td>Time in unix seconds of when the market was reported</td>
</tr>
<tr>
<td>outcome</td>
<td>number</td>
<td>The outcome of the market. Can be one of 0 1 or 2. 0 means the market was voided and stakes were returned to bettors. 1 means the outcome labeled <code>outcomeOneName</code> was the outcome. 2 means the outcome labeled <code>outcomeTwoName</code> was the outcome.</td>
</tr>
<tr>
<td>teamOneScore</td>
<td>number</td>
<td>Final score of team one</td>
</tr>
<tr>
<td>teamTwoScore</td>
<td>number</td>
